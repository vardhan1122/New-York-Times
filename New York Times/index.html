	fetch('https://api.nytimes.com/svc/topstories/v2/home.json?api-key=5V8xLuFRCFQciaGflTU0mZTCGxpkvkzT')
      .then(function(data){ 
		return data.json();
		})
	  .catch(function(error){
		console.error("Error",error);
		})
	  .then(function(json){
          jsondata = json;
		  obj=jsondata.results;	 	
	for(var i=0;i<obj.length;i++){
			var war = document.createElement("div");
			war.innerHTML=`<div class="container-fluid">

							<b>section</b> :`+obj[i].section+`<br/>

							</div>
							</div>

							<div class="abstract">

							</div>
							</div>
							<div class="col-6">
							<div class="img">
							<img src=`+obj[i].multimedia[0].url+` style="width:100%">
							</div>
							</div>
							</div>
							
							</div>
							<div class="card-footer" style="background:#D4EFDF">
							<strong>about more details...</strong><a href=`+obj[i].url+` alt=" " target="_blank" class="btn btn-secondary btn-sm">click me</a><br/>
							</div>
						</div>
				</div>
				</div>
				</div>`
			
                     //document.body.appendChild(war);  
                   document.getElementById("home").appendChild(war);
				   
      	}
      });
	}
